<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1d2671, #c33764);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .quiz-container {
        background: #ffffff;
        padding: 25px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    .question {
        font-size: 18px;
        margin-bottom: 15px;
    }

    .options label {
        display: block;
        background: #f2f2f2;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        cursor: pointer;
    }

    .options input {
        margin-right: 8px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #1d2671;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background: #c33764;
    }

    .result {
        text-align: center;
        font-size: 20px;
        margin-top: 15px;
        color: green;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <h2>Quiz Game</h2>
    <div id="quiz">
        <div class="question" id="question"></div>
        <div class="options">
            <label><input type="radio" name="answer" value="0"> <span id="opt0"></span></label>
            <label><input type="radio" name="answer" value="1"> <span id="opt1"></span></label>
            <label><input type="radio" name="answer" value="2"> <span id="opt2"></span></label>
            <label><input type="radio" name="answer" value="3"> <span id="opt3"></span></label>
        </div>
        <button onclick="nextQuestion()">Next</button>
        <div class="result" id="result"></div>
    </div>
</div>

<script>
    const questions = [
        {
            question: "What does HTML stand for?",
            options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks Text Mark Language", "None"],
            answer: 0
        },
        {
            question: "Which language is used for styling web pages?",
            options: ["HTML", "JQuery", "CSS", "XML"],
            answer: 2
        },
        {
            question: "Which is used for web interactivity?",
            options: ["CSS", "HTML", "JavaScript", "Python"],
            answer: 2
        }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
        document.getElementById("question").innerText = questions[current].question;
        for (let i = 0; i < 4; i++) {
            document.getElementById("opt" + i).innerText = questions[current].options[i];
        }
    }

    function nextQuestion() {
        let selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) {
            alert("Please select an answer!");
            return;
        }

        if (parseInt(selected.value) === questions[current].answer) {
            score++;
        }

        selected.checked = false;
        current++;

        if (current < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz").innerHTML =
                `<h2>Quiz Completed</h2>
                 <div class="result">Your Score: ${score} / ${questions.length}</div>`;
        }
    }

    loadQuestion();
</script>

</body>
</html>
